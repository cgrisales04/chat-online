<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">

</head>

<body class="container">
    <div class="row">
        <div class="row">
            <nav class="navbar pt-3 pb-3">
                <div class="container-fluid">
                    <a class="navbar-brand text-white icon-text">Chat web</a>
                    <h6 class="text-white">Dev. Cristian Grisales</h6>
                </div>
            </nav>
        </div>

        <div class="row">
            <div class="col-sm-6 d-flex flex-column  justify-content-center content-info">
                <h1 class="text-white mb-4 title">Chat Web</h1>
                <p class="parrafos mb-5 text-grey">
                    ChatWeb es una plataforma de mensajería en tiempo real que permite a los usuarios comunicarse entre
                    sí
                    de forma instantánea y segura. Es una aplicación web diseñada para facilitar la comunicación y la
                    colaboración en línea.
                </p>

                <h5 class="text-white me-3">Ingresa con: </h5>
                <div class="">
                    <div id="g_id_onload"
                        data-client_id="1089469773941-of08g601egaacsf3kqtupim9i5n92p1f.apps.googleusercontent.com"
                        data-callback="handleCredentialResponse" data-auto_prompt="false" data-auto_select="true">
                    </div>
                    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                        data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
                    </div>
                </div>
            </div>

            <div class="col-sm-6 d-flex flex-column justify-content-center ps-5 pe-5">
                <img src="img/undraw_partying_re_at7f.svg" alt="" width="70%" class="ms-5 me-5 mb-5">
            </div>
        </div>


    </div>
    <script src="js/auth.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>

</html>
